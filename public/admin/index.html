<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Crypto Club - Administration</title>
    <link rel="icon" type="image/png" href="/logocc.jpg" />
    <!-- Chargement du style Netlify CMS -->
    <link href="https://unpkg.com/netlify-cms@^2.0.0/dist/cms.css" rel="stylesheet" />
    <style>
      /* Personnalisation du style de l'interface d'administration */
      :root {
        --primary: #f59e0b;
        --secondary: #1f2937;
      }
      .nc-githubAuthenticationPage-logo {
        background-image: url(/logocc.jpg);
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
        height: 100px;
        width: 100px;
        margin: 0 auto;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Chargement du script Netlify Identity pour l'authentification -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Chargement du script Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      // Configuration de la prévisualisation personnalisée si nécessaire
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
